<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Party Performance Volunteer</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('dark.jpg');
    background-size: cover;
    background-position: center center;
  
}

header, nav {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1em 0;
}

nav a {
    color: #fff;
    text-decoration: none;
    padding: 10px;
    margin: 0 10px;
    display: inline-block;
}

form {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.7); 
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background: transparent;
}

label {
    display: block;
    margin-bottom: 8px;
    color: #fff; 
}

input,
textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 16px;
    box-sizing: border-box;
    background: transparent; 
    color: #fff; 
    border: 1px solid #fff; }

button {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #555;
}

.vote-section {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.7); 
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.vote-option {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
}
    </style>
</head>

<body>

    <nav>
        <a href="studentsection.html">Home</a>
        <a href="student_menu_voting.html">Menu Voting</a>
        <a href="student_menu_suggestion.html">Menu Suggestion</a>
        <a href="student_party_management.html">Performance & Themes Suggestions</a>
        <a href="student_performance_votes.html">Performance Voting</a>
        <a href="mainmenu.html">Logout</a>
       
    </nav>

    <header>
        <h1>Welcome Party Performance Volunteer</h1>
    </header>

    <form id="performanceForm" action="/submitPerformance" method="post">
        <label for="performanceType">Performance Type:</label>
        <input type="text" id="performanceType" name="performanceType" required>

        <label for="duration">Duration:</label>
        <input type="text" id="duration" name="duration" required>

        <label for="specialRequirements">Special Requirements:</label>
        <textarea id="specialRequirements" name="specialRequirements" rows="1" required></textarea>


        <label for="Themes">Themes:</label>
        <input type="text" id="Themes" name="Themes" required>

        <label for="budget">Budget:</label>
        <input type="text" id="budget" name="budget" required>

        <button type="submit">Submit Performance</button>
    </form>

    <script>
        function logout() {
            window.location.href = "mainmenu.html";
        }

        function vote(performanceTitle) {
            alert(`Vote for ${performanceTitle} submitted!`);
        }
    </script>

</body>

</html>
