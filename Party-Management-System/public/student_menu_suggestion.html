<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Menu Suggestion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('p10.jpg') center center fixed;
            background-size: cover;
        }

        header, nav {
            background-color: rgba(51, 51, 51, 0.7); 
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            display: inline-block;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: transparent; 
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #fff; 
            font-weight: bold; 
        }

        textarea,
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            background: transparent; 
            color: #fff; 
            border: 1px solid #fff; 
        }

        button {
 --color: #242226;
 font-family: inherit;
 display: inline-block;
 width: 8em;
 height: 2.6em;
 line-height: 2.5em;
 margin: 20px;
 position: relative;
 overflow: hidden;
 border: 2px solid var(--color);
 transition: color .5s;
 z-index: 1;
 font-size: 17px;
 border-radius: 6px;
 font-weight: 500;
 color: var(--color);
}

button:before {
 content: "";
 position: absolute;
 z-index: -1;
 background: var(--color);
 height: 150px;
 width: 200px;
 border-radius: 50%;
}

button:hover {
 color: #fff;
}

button:before {
 top: 100%;
 left: 100%;
 transition: all .7s;
}

button:hover:before {
 top: -30px;
 left: -30px;
}

button:active:before {
 background: #7d7492;
 
}
    </style>
</head>

<body>

    <nav>
        <a href="studentsection.html">Home</a>
        <a href="student_menu_voting.html">Menu Voting</a>
        <a href="student_menu_suggestion.html">Menu Suggestion</a>
        <a href="student_party_management.html">Performance & Themes Suggestions</a>
        <a href="student_performance_votes.html">Performance Voting</a>
        <a href="mainmenu.html">Logout</a>
       
    </nav>

    <header>
        <h1>Student Menu Suggestion</h1>
    </header>

    <form id="suggestionForm" action="/submitSuggestion" method="post">
        <label for="suggestion">Enter Your Suggestion:</label>
        <textarea id="suggestion" name="suggestion" rows="4" required></textarea>

        <label for="budget">Enter the budget required:</label>
        <input type="text" id="budget" name="budget" required>

        <button type="submit">Submit Suggestion</button>
    </form>

    <script>
        function logout() {
            window.location.href = "mainmenu.html";
        }
    </script>

</body>

</html>
