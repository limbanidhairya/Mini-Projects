<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Page - Welcome Party Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            background-image: url('dark.jpg');
            background-size: cover;
            background-position: center center;
        }

        header {
            background-color: #333;
            color: white; 
            text-align: center;
            padding: 1em 0;
        }

        nav {
            background-color: #0a0a0a;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: rgb(16, 10, 10);
        }

        .main-content {
            padding: 20px;
            text-align: center;
            color: white; 
        }

        .buttons-container {
            text-align: center;
            margin-top: 20px;
        }

        .button {
            height: 50px;
            width: 220px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.5s ease-in-out;
            display: inline-block;
            margin: 10px;
        }

        .button-black {
            background-color: black; 
            color: #fff; 
            border: 2px solid #000; 
        }

        .type1::after {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            transition: all 0.5s ease-in-out;
            background-color: #f8e4e4;
            border-radius: 30px;
            visibility: hidden;
            height: 10px;
            width: 10px;
            z-index: -1;
        }

        .button:hover {
            box-shadow: 1px 1px 200px #252525;
            color: #fff;
            border: none;
        }

        .type1:hover::after {
            visibility: visible;
            transform: scale(100) translateX(2px);
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome Party Management System</h1>
    </header>

    <nav>
        <a button onclick="redirect_to_home()">Home</button>
        <a button onclick="redirect_to_studentmp()">Students</button>
        <a button onclick="redirect_to_teachermp()">Teachers</button>
        <a button onclick="redirect_to_adminmp()">Admin</button>
    </nav>

    <div class="main-content">
        <h2>Teacher Page</h2>
        <p>Welcome to the Teacher Page</p>

        <div class="buttons-container">
            <a href="teacherlogin.html" class="button button-black">Login</a>
            <a href="TeacherRegistration.html" class="button button-black">Register</a>
        </div>
    </div>
    <script>

        function redirect_to_home(){
            window.location.href = "mainmenu.html";
        }
        
        function redirect_to_studentmp(){
            window.location.href = "studentsmm.html";
        }
        
        function redirect_to_teachermp(){
            window.location.href = "teachermm.html";
        }
        
        function redirect_to_adminmp(){
            window.location.href = "adminmm.html";
        }
        
    </script>
</body>

</html>
